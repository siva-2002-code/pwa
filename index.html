<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Recipe Organizer</h1>
    
    <div id="recipe-form">
        <input type="text" id="recipe-name" placeholder="Recipe Name" required>
        <input type="text" id="recipe-category" placeholder="Category" required>
        <textarea id="recipe-instructions" placeholder="Instructions" required></textarea>
        <input type="file" id="recipe-image" accept="image/*">
        <button id="save-button">Save Recipe</button>
    </div>
    
    <h2>Your Recipes:</h2>
    <ul id="recipe-list"></ul>
    
    <script src="app.js"></script>
</body>
</html>
